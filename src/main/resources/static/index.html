<!DOCTYPE html>
<html>
  <head>
    <title>Alice form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      #container {
        margin-left: 20rem;
        margin-right:20rem;
      }
      .hr{
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Go To Swagger UI Testing: <a href="/swagger-ui/index.html">Click Here</a></h1>
      <hr class="hr">
    <h1>Sample Form</h1>
    <hr class="hr">
    <!-- form for getting name email and radio button -->
    <form action="/greeting" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" />
      </div>
      <!-- Input file from computer -->
      <div class="form-group">
        <label for="file">File:</label>
        <input type="file" class="form-control" id="file" name="file" />
      </div>
      <!-- Input Text -->
      <div class="form-group">
        <label for="text">Text:</label>
        <input type="text" class="form-control" id="text" name="text" />
      </div>
      <!-- 100 radio button with 5 items horizontal -->
      <div class="form-group">
        <label for="radio">Question5:</label>
        <div class="radio">
          <label><input type="radio" name="radio" value="1" />item1</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="2" />item2</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="3" />item3</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="4" />item4</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="5" />item5</label>
        </div>
      </div>
      <div class="form-group">
        <label for="radio">Question104:</label>
        <div class="radio">
          <label><input type="radio" name="radio" value="1" />item1</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="2" />item2</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="3" />item3</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="4" />item4</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="radio" value="5" />item5</label>
        </div>
      </div>
      
    </form>
  </div>
  </body>
</html>
